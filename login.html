<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="login_form">
        <form action="" class="account_login">
            <input class="access" type="email" name="" id="email" placeholder="Email">
            <input class="access" type="password" name="" id="password" placeholder="Password">

            <div class="forgot">
                <label for="checkout">
                    <input type="checkbox" name="" id="checkout">Remember Me
                </label>
                <a href="#">Forget Password</a>
            </div>
            <button id="login_btn">Login</button>
            <p class="registration">
                Don't have an account?
                <a href="#">Register</a>
            </p>
        </form>

    </section>
</body>
</html>
